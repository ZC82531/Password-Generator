<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="author" content="Zakaria Chowdhury">
		<meta name="keywords" content="Random, password, generator, password generator">
		<meta name="description" content="Password Generating Tool">
		<meta name=”robots” content="index, follow">
		<title>Password Generating Tool</title>
		<link rel="stylesheet" href="./main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
	</head>
	<body>
		
		<div class="container">
			<h2>Password Generator</h2>
			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label>Password length</label>
					<input type="number" id="length" min="4" max="30" value="6" />
				</div>
				<div class="setting">
					<label>Uppercase letters</label>
					<input type="checkbox" id="uppercase" checked />
				</div>
				<div class="setting">
					<label>Lowercase letters</label>
					<input type="checkbox" id="lowercase" checked />
				</div>
				<div class="setting">
					<label>Numbers</label>
					<input type="checkbox" id="numbers" checked />
				</div>
				<div class="setting">
					<label>Symbols</label>
					<input type="checkbox" id="symbols" checked />
				</div>
			</div>
			<button class="btn btn-large" id="generate">Generate password</button>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
